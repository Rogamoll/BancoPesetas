<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Banco Privado Nacional (BPN) - Login</title>
<style>
body { font-family: serif; background-color: #fdf5e6; color: #333; padding: 20px; }
h1 { color: #800000; margin-bottom: 20px; }
form { background: #fff8f0; padding: 15px; border-radius: 6px; box-shadow: 1px 1px 5px rgba(0,0,0,0.1); max-width: 400px; margin:auto; }
input, button, select { display: block; width: 95%; margin: 10px 0; padding:5px; }
button { background: #800000; color: #fff; border: none; border-radius:4px; cursor:pointer; }
button:hover { background:#a00000; }
.flash { padding:8px; margin-bottom:10px; border-radius:4px;}
.flash.info { background:#d4edda; color:#155724; }
.flash.error { background:#f8d7da; color:#721c24; }
</style>
</head>
<body>

<h1>Banco Privado Nacional (BPN)</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash {{category}}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form action="/login" method="post">
    <label>Nombre de usuario:</label>
    <input type="text" name="nombre" required>

    <label>Contrase√±a:</label>
    <input type="password" name="password" required>

    <label>Tipo de cuenta:</label>
    <select name="tipo">
        <option value="usuario" selected>Usuario</option>
        <option value="comercio">Comercio</option>
        {% if not fondador %}
        <option value="fundador">Fundador</option>
        {% endif %}
    </select>

    <button type="submit">Ingresar / Crear cuenta</button>
</form>

</body>
</html>
